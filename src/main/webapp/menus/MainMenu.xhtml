<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Training Main Menu</title>

    <h:outputStylesheet name="css/styles.css#{GlobalBean.randomQueryString}"/>
</h:head>

<h:body style="background-color: #a8d1f7a3">
    <h:form id="menuForm">

        <div class="menuSize center">
            <!--            <p:panel header="Database Logon" style="width:400px;align-text:center;">-->
            <p:card style="margin-bottom: 1rem">
                <f:facet name="title">JSF training
                </f:facet>
                <p:commandLink action="#{MenuBean.gotoFormsME()}" value="Go to Megan Form Examples"/><br/>

            </p:card>

            <p:card class=" menuSize center" style="margin-bottom: 1rem">
                <f:facet name="title">ChemNetBase Advanced Training
                </f:facet>

                <p:commandLink action="#{MenuBean.gotoOpenAthens()}" value="Go to Open Athens test"/><br/>

            </p:card>

            <p:card class=" menuSize center" style="margin-bottom: 1rem">
                <f:facet name="title">Structure Draw Example</f:facet>

                <p:commandLink action="#{MenuBean.gotoStrucDraw()}" value="Go to Ketcher Demo"/><br/>
                <p:commandLink action="#{MenuBean.gotoModal()}" value="Go to Ketcher Dialog"/><br/>
                <p:commandLink action="#{MenuBean.gotoDialog()}" value="Go to Ketcher PF Dialog"/><br/>
            </p:card>
            <!--            </p:panel>-->

        </div>

    </h:form>

</h:body>

</html>
